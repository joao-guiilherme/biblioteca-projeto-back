<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login e Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Biblioteca - Login</h1>

       
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <h3>Login</h3>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email_us" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_us" name="email_us" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_user" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password_user" name="password_user" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>


        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Função para enviar o formulário de login via AJAX
            $('#loginForm').on('submit', function(e) {
                e.preventDefault(); // Impede o envio normal do formulário
                
                var email = $('#email_us').val();
                var senha = $('#password_user').val();
    
                // Verifica se os campos não estão vazios
                if (email === '' || senha === '') {
                    $('#loginMessage').html('<div class="alert alert-danger">Por favor, preencha todos os campos.</div>');
                    return;
                }
    
                // Envia os dados do login via AJAX
                $.ajax({
                    url: '{% url "login-api" %}', // Substitua com o URL da sua view de login
                    method: 'POST',
                    data: {
    email_us: email,  // Variável correta
    password_user: senha,  // Variável correta
    csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
},

                    success: function(response) {
                        // Verifica se o login foi bem-sucedido
                        if (response.status === 'success') {
                            $('#loginMessage').html('<div class="alert alert-success">Login bem-sucedido!</div>');
                            $('#livrosFavoritos').show(); // Exibe os livros favoritos
                            carregarLivrosFavoritos(); // Carrega a lista de livros favoritos
                        } else {
                            $('#loginMessage').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#loginMessage').html('<div class="alert alert-danger">Ocorreu um erro. Tente novamente.</div>');
                    }
                });
            });
    
            // Função para carregar os livros favoritos via AJAX
            function carregarLivrosFavoritos() {
                // Faz a requisição para obter os livros favoritos
                $.ajax({
                    url: '{% url "livros_favoritos" %}', // URL para a view que retorna os livros favoritos
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 'success') {
                            var livrosFavoritos = response.livros; // Dados dos livros recebidos
                            var lista = $('#livrosFavoritosList');
                            lista.empty(); // Limpa a lista antes de adicionar os itens
    
                            // Adiciona os livros na lista
                            livrosFavoritos.forEach(function(livro) {
                                lista.append('<li class="list-group-item">' + livro.nome + '</li>');
                            });
                        } else {
                            $('#livrosFavoritosList').html('<li class="list-group-item">Nenhum livro favorito encontrado.</li>');
                        }
                    },
                    error: function() {
                        $('#livrosFavoritosList').html('<li class="list-group-item">Erro ao carregar livros favoritos.</li>');
                    }
                });
            }
        });
    </script>
</body>
</html>
