<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login e Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Biblioteca - Login e Registro</h1>

       
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <h3>Login</h3>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email_us" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_us" name="email_us" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_user" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password_user" name="password_user" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>

        
        <div id="livrosFavoritos" class="row mt-4" style="display: none;">
            <div class="col-md-6 mx-auto">
                <h3>Livros Favoritos</h3>
                <ul id="livrosFavoritosList" class="list-group"></ul>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <h3>Registro</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="register_email_us" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register_email_us" name="email_us" required>
                    </div>
                    <div class="mb-3">
                        <label for="register_password_user" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register_password_user" name="password_user" required>
                    </div>
                    <div class="mb-3">
                        <label for="register_username" class="form-label">Nome de Usu√°rio</label>
                        <input type="text" class="form-control" id="register_username" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>
                <div id="registerMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
