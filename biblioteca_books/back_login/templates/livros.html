<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Livros Favoritos</h1>
        <div id="livrosFavoritos" class="row mt-4">
            <div class="col-md-6 mx-auto">
                <ul id="livrosFavoritosList" class="list-group">
                    <!-- Livros favoritos serão inseridos aqui -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Carregar livros favoritos na página
            carregarLivrosFavoritos();

            function carregarLivrosFavoritos() {
                $.ajax({
                    url: '{% url "livros_favoritos" %}', // URL da view de livros favoritos
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 'success') {
                            var livrosFavoritos = response.livros;
                            var lista = $('#livrosFavoritosList');
                            lista.empty();

                            livrosFavoritos.forEach(function(livro) {
                                lista.append('<li class="list-group-item">' + livro.nome + '</li>');
                            });
                        } else {
                            $('#livrosFavoritosList').html('<li class="list-group-item">Nenhum livro favorito encontrado.</li>');
                        }
                    },
                    error: function() {
                        $('#livrosFavoritosList').html('<li class="list-group-item">Erro ao carregar livros favoritos.</li>');
                    }
                });
            }
        });
    </script>
</body>
</html>
